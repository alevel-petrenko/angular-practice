<div class="course">

  <h2>Search All Lessons</h2>

  <mat-form-field class="search-bar">
    <input matInput placeholder="Type your search" #searchInput autocomplete="off">
  </mat-form-field>

  <button class="search" mat-raised-button color="primary" (click)="onClick(searchInput.value)">
    <mat-icon>search</mat-icon>
    Search
  </button>

  <table class="lessons-table mat-elevation-z7">

    @if (!currentLesson) {
    @if (searchedLessons$ | async; as allLessons) {

    <thead>
      <th>#</th>
      <th>Description</th>
      <th>Duration</th>
    </thead>

    @for(lesson of allLessons; track index){
    <tr class="lesson-row" (click)="openLesson(lesson)">
      <td class="seqno-cell">{{lesson.seqNo}}</td>
      <td class="description-cell">{{lesson.description}}</td>
      <td class="duration-cell">{{lesson.duration}}</td>
    </tr>
    }
    }
    }
    @else {
    <button mat-raised-button class="back-btn" (click)="onBack()">
      <mat-icon>arrow_back_ios</mat-icon>
      Back
    </button>
    <lesson [lesson]='currentLesson'></lesson>
    }

  </table>
</div>
