<div *ngIf="allCourses">

    <course-card *ngFor="let course of (allCourses$ | async )" [course]="course"> -->
  <div class="courses">
    <course-card *ngFor="let course of allCourses; let i = index" (courseChanged)="save($event)" testType='custom type'
      [course]="course" [cardIndex]="i + 1">

      <course-image [src]="course.iconUrl"></course-image>

    </course-card>
  </div>
</div>
